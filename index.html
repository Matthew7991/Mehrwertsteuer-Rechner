<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Mehrwertsteuer-Rechner</title>
	</head>
	<body>
		<main>
			<section>
				<article class="mehrwertsteuer-rechner">
					<form class="mehrwertsteuer-rechner-form">
						<h2>Mehrwertsteuer-Rechner</h2>
						<div class="input">
							<div class="background">
								<fieldset>
									<legend>Was soll berechnet werden?</legend>
									<div>
										<input
											type="radio"
											name="netto-brutto"
											id="netto"
											checked
										/>
										<label for="netto"
											>Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
										>
									</div>
									<div>
										<input type="radio" name="netto-brutto" id="brutto" />
										<label for="brutto"
											>Mehrwertsteuer absziehen (Brutto zu Netto)</label
										>
									</div>
								</fieldset>
							</div>
							<div class="background">
								<fieldset>
									<legend>Mehrwertsteuersatz</legend>
									<div>
										<input
											type="radio"
											name="steuern-prozent"
											id="steuern-prozent-standard"
											checked
										/>
										<label for="steuern-prozent-standard">19 %</label>
										<input
											type="radio"
											name="steuern-prozent"
											id="steuern-prozent-verringert"
										/>
										<label for="steuern-prozent-verringert">7 %</label>
									</div>
								</fieldset>
							</div>
							<div class="background">
								<label for="betrag" class="betrag-label"
									>Nettobetrag (Preis ohne Mehrwertsteuer) in Euro*</label
								>
								<input
									type="number"
									name="betrag"
									id="betrag"
									step="0.01"
									lang="de"
									required
								/>
							</div>

							<div class="submit">
								<input type="submit" value="BERECHNEN" />
							</div>
						</div>
						<div class="output">
							<fieldset>
								<legend>Ergebnis</legend>
								<div class="background">
									<label for="output-mehrwetssteuerbetrag"
										>Mehrwetssteuerbetrag</label
									>
									<output
										name="output-mehrwetssteuerbetrag"
										id="output-mehrwetssteuerbetrag"
										>0,00 €</output
									>
								</div>
								<div class="background">
									<label for="output-betrag" class="output-betrag-label"
										>Bruttobetrag (Endpreis)</label
									>
									<output name="output-betrag" id="output-betrag"
										>0,00 €</output
									>
								</div>
							</fieldset>
						</div>
					</form>
				</article>
			</section>
		</main>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
